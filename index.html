
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HayaTech — Coming Soon</title>
  <style>
    :root{
      --bg:#0F172A; --accent1:#FFD43B; --accent2:#FF8A00; --text:#E5E7EB;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 600px at 70% 20%, rgba(255,138,0,.18), transparent 60%),
                  radial-gradient(900px 500px at 20% 80%, rgba(255,212,59,.12), transparent 60%),
                  var(--bg);
      color:var(--text); font-family: Inter,Segoe UI,Roboto,system-ui,-apple-system,sans-serif;
    }
    .card{
      width:min(760px,92vw); padding:42px 36px; border-radius:24px;
      background: rgba(255,255,255,0.04); backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.08);
    }
    .logo{
      display:flex; align-items:center; gap:18px; margin-bottom:8px;
    }
    .monogram{
      width:64px; height:64px; border-radius:16px; display:grid; place-items:center;
      background:#111827; position:relative; overflow:hidden;
    }
    .beam{position:absolute; width:140%; height:6px; left:-20%; top:54%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      transform: rotate(-25deg);
      border-radius:4px;
    }
    .h, .t{
      color:white; font-weight:800; font-size:34px; line-height:1;
    }
    .wordmark{font-weight:800; font-size:32px;}
    .wordmark span.tech{background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip:text; background-clip:text; color:transparent;}
    p{margin:10px 0 24px; color:#CBD5E1}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .chip{padding:8px 12px; border-radius:999px; background:#0B1220; border:1px solid rgba(255,255,255,.08)}
    .cta{margin-top:18px; display:flex; gap:12px; flex-wrap:wrap}
    .btn{padding:12px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.12); color:#0B1220;
         background: linear-gradient(90deg, var(--accent1), var(--accent2)); font-weight:700; text-decoration:none}
    .muted{color:#94A3B8; font-size:14px}
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">
      <div class="monogram">
        <div class="beam"></div>
        <div class="h">H</div>
        <div class="t" style="position:absolute; right:10px; bottom:8px;">T</div>
      </div>
      <div class="wordmark">Haya<span class="tech">Tech</span></div>
    </div>
    <p>Automation • Website • Apps — we’re launching soon. For projects and partnerships, say hello.</p>
    <div class="row">
      <div class="chip">contact@hayatech.dev</div>
      <div class="chip">+91-8828278210</div>
    </div>
    <div class="cta">
      <a class="btn" href="mailto:contact@hayatech.dev">Contact Us</a>
      <div class="muted">© HayaTech</div>
    </div>
  </main>
</body>
</html>
